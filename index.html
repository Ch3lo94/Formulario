<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Catálogo de Regalos</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fafafa;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
  }

  /* CONTENEDOR GRID */
  #catalogo {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
    gap: 20px;
    margin-top: 30px;
  }

  /* TARJETAS */
  .item {
    background: white;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: 0.2s ease;
    border: 3px solid transparent;
  }

  .item:hover {
    transform: scale(1.02);
  }

  /* TARJETA SELECCIONADA */
  .item.selected {
    border: 3px solid #4CAF50;
    box-shadow: 0 0 10px rgba(76,175,80,0.5);
  }

  .item img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 10px;
  }

  .titulo {
    font-size: 18px;
    font-weight: bold;
    margin: 10px 0 5px;
  }

  .descripcion {
    font-size: 14px;
    color: #555;
  }
</style>
</head>

<body>

<h1>Catálogo de Regalos</h1>
<div id="catalogo">Cargando...</div>

<script>
const SHEET_URL =
 "https://docs.google.com/spreadsheets/d/e/2PACX-1vQjpCXd4OsYOfhRamCDGBGAudi3ugOIqKzgaeVaqz0Dre2GV3a_s26KxDmEVRB0B8j6gDFniJCJoAav/pub?gid=149275084&single=true&output=csv";

async function cargarCatalogo() {
  try {
    const response = await fetch(SHEET_URL);
    const data = await response.text();

    const rows = data.split("\n").map(r => r.split(","));
    rows.shift(); // saca encabezado

    const contenedor = document.getElementById("catalogo");
    contenedor.innerHTML = "";

    rows.forEach(row => {
      if (row.length < 6) return;

      const id = row[0];
      const regalo = row[1];
      const descripcion = row[2];
      const imagen = row[3];
      const link = row[4]; // opcional
      // row[5] = stock → simplemente NO SE USA

      const card = document.createElement("div");
      card.className = "item";

      card.innerHTML = `
        <img src="${imagen}" alt="${regalo}">
        <div class="titulo">${regalo}</div>
        <div class="descripcion">${descripcion}</div>
      `;

      card.addEventListener("click", () => {
        card.classList.toggle("selected");
      });

      contenedor.appendChild(card);
    });

  } catch (error) {
    document.getElementById("catalogo").innerHTML = "Error al cargar datos.";
    console.error(error);
  }
}

cargarCatalogo();
</script>

</body>
</html>
